<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications | Kwaku Bonful Bosompim</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background: linear-gradient(135deg, #0F4C81, #00BFA6);
      text-align: center;
      min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      background:#0F4C81;
      padding: 18px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    nav a:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    /* Main Content */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 40px 20px; /* push content below nav */
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2 {
      margin-bottom: 15px;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }

    /* Section Styling */
    .section {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 20px;
      margin-top: 50px;
      width: 100%;
      text-align: center;
    }

    /* Grid for certificates */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      border-radius: 10px;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Buttons (optional if you want download buttons) */
    a.button {
      background-color: #FFB03B;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    a.button:hover {
      background-color: #e29b30;
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      nav { padding: 15px 0; gap: 15px; }
      .section { padding: 20px 15px; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="certifications.html">Certifications</a>
    <a href="videos.html">Popular Videos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="content">

    <!-- Hero Section -->
    <section class="section">
      <p>Here are some of my certifications, highlighting my professional and academic achievements in Data Analytics, Finance, and Football Coaching.</p>
    </section>

    <!-- Certificates Grid -->
    <section class="section">
      <h2>Certifications</h2>
      <div class="grid certificate-list">
        <div class="card">
          <img src="assets/certificates/UEFA_C_Cert.jpg" alt="UEFA C Certificate">
          <p>UEFA C License</p>
        </div>
        <div class="card">
          <img src="assets/certificates/Google_Prompting_Essentials.jpg" alt="Google Prompting Essentials Certificate">
          <p>Google Prompting Essentials</p>
        </div>
        <div class="card">
          <img src="assets/certificates/Google_AI_Essentials_Cert.jpg" alt="Google AI Essentials Certificate">
          <p>Google AI Essentials</p>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
